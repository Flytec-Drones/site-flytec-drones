<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado por seu contato!</title>
    <link rel="stylesheet" href="apoie.css" />
    <link rel="stylesheet" href="../../style.css" />
    <style>
        .obrigado-section {
            text-align: center;
            padding: 150px 10% 80px;
            min-height: calc(100vh - 80px); /* 80px é a altura do header */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .obrigado-section h1 {
            font-family: "BioRhyme", serif;
            font-weight: 800;
            color: var(--primary-text-color);
            font-size: 3em;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .obrigado-section p {
            font-size: 1.2em;
            color: var(--secondary-text-color);
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }

        .voltar-btn {
            font-family: "BioRhyme", serif;
            font-weight: 700;
            display: inline-block;
            background: linear-gradient(45deg, rgba(63, 94, 251, 1) 0%, rgba(252, 70, 107, 1) 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .voltar-btn:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <section class="obrigado-section">
        <h1>Obrigado!</h1>
        <p>Sua mensagem foi enviada com sucesso. Agradecemos seu interesse em apoiar a Cefast Flytec. Entraremos em contato em breve!</p>
        <a href="../../index.html" class="voltar-btn">Voltar para a página inicial</a>
    </section>
</body>
</html>
